<script>
  function UrlExists(url) {
      try {
        var http = new XMLHttpRequest();
        http.open('HEAD', url, false);
        http.send();
        if (http.status != 404)
          return true
        else
          return false
        
      } catch (error) {
        return true
      }
    }
  $.getJSON('https://theclara.tech/projects.json', function (data) {
        let pathname = window.location.href.split("/").slice(-1)[0]
        for (let i = 0; i < data.projects.length; i++) {
          let url = data.projects[i].name.toLowerCase().replaceAll(" ", "_")

          if (pathname == url || (data.projects[i].aliases && data.projects[i].aliases.indexOf(pathname) >= 0)) {
            if (data.projects[i].link) {
              location.href = data.projects[i].link
            } else {

              location.href = "https://theclara.tech/projects/" + url
            }
          }

        }
        if (UrlExists("https://theclara.tech/projects/" + pathname)) {
          location.href = "https://theclara.tech/projects/" + pathname
        }
      });
</script>
