<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>LOWREZJAM 2021</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
        }

        canvas {
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: -o-crisp-edges;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: nearest-neighbor;

        }
    </style>
</head>

<body style="text-align: center">
    <canvas id="unity-canvas" style="width: 320px; height: 320px; background: #000000"></canvas>
    <script src="Build/webgl.loader.js"></script>
    <script>
        

        $(document).ready(() => {

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content =
                    'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }
            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: "Build/webgl.data",
                frameworkUrl: "Build/webgl.framework.js",
                codeUrl: "Build/webgl.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "LOWREZJAM 2021",
                productVersion: "1.0",
            }).then(
                ()=>{
                    if (window.history.replaceState) {
            window.history.replaceState("", "", "/CLARA" + location.pathname);
        }
                }
            )
            $("#unity-canvas").draggable({
                snap: "body",
                snapTolerance: 0,
                grid: [$("#unity-canvas")[0].clientWidth / 64, $("#unity-canvas")[0].clientHeight / 64],
            })
            gl.webkitImageSmoothingEnabled = false;
            gl.mozImageSmoothingEnabled = false;
            gl.imageSmoothingEnabled = false;
            $(document).mouseup(() => $("canvas").draggable({
                drag: function (event, ui) {
                    return
                }
            }))
        });
    </script>
</body>

</html>
